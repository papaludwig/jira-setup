---
- name: Ensure TLS materials provided
  ansible.builtin.assert:
    that:
      - jira_tls_cert_b64 is defined
      - jira_tls_cert_b64 | length > 0
      - jira_tls_key_b64 is defined
      - jira_tls_key_b64 | length > 0
    fail_msg: "Provide TLS certificate and key via jira_tls_cert_b64 and jira_tls_key_b64 variables."

- name: Install nginx for TLS termination
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Deploy TLS certificate
  ansible.builtin.copy:
    dest: /etc/pki/tls/certs/jira.pem
    content: "{{ jira_tls_cert_b64 | b64decode }}"
    owner: root
    group: root
    mode: "0644"

- name: Deploy TLS private key
  ansible.builtin.copy:
    dest: /etc/pki/tls/private/jira.key
    content: "{{ jira_tls_key_b64 | b64decode }}"
    owner: root
    group: root
    mode: "0600"

- name: Template nginx config for Jira
  ansible.builtin.template:
    src: jira.conf.j2
    dest: /etc/nginx/conf.d/jira.conf
    owner: root
    group: root
    mode: "0644"

- name: Ensure nginx service enabled and running
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
